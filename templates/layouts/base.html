{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} My Website {% endblock title %}</title>
    
    <meta name="keywords" content="Books, recent, Learning, library">
    <meta name="description" content="Books website">
    <meta name="author" content="author name">

    <link rel="icon" href="{% static 'images/QU.png' %}">

</head>
<body>    
    {% include "includes/header.html" %}

    <main>
        {% block content %} 
        {% endblock content %}
    </main>

    {% include "includes/footer.html" %}

</html>
